<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Supremo Tribunal Federal</title>
  <link rel="icon" type="imagem/png" href="<%= require('assets/img/favicon.ico') %>" />
</head>
<body class="pagina-interna">
    <div id="main" class="container-fluid p-0">

        <%- include src/includes/header.html %>
        <%- include src/includes/pesquisa.html %>

        <section id="conteudo" class="container-fluid m-0 p-0 m-r-8 m-l-8">

            <!-- LINHA DE CARD [NUMEROS | FILTROS | HISTORICO/CATEGORIA | HISTORICO] -->
            <div class="row container center-block p-0">
                <div class="col-xs-12 col-sm-12 col-md-3 p-xs-0 p-sm-8 p-b-16">
                    <div class="card m-b-24 m-t-24">
                        <div class="card-titulo">Números</div>
                        <div class="card-conteudo p-0">
                            <div style="width: 100%; align-content: center;" class="text-center">
                                <iframe src='http://analitico.stf.jus.br/single/?appid=a1123950-6d63-487b-a349-d510f1cb1edb&obj=jpesYx&select=clearall' style='border:none;height: 150px; width: 100%;'></iframe>
                                <text style="position: relative; font-size: 12px; bottom: -45px;">Valor total</text>
                                <iframe src='http://analitico.stf.jus.br/single/?appid=a1123950-6d63-487b-a349-d510f1cb1edb&obj=rVfU&select=clearall' style='border:none;height: 110px; width: 100%;'></iframe>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="card m-b-24 m-t-24">
                            <div class="card-titulo">Filtros</div>
                            <div class="card-conteudo p-0" style="align-content: center;">
                                <iframe src='http://analitico.stf.jus.br/single/?appid=a1123950-6d63-487b-a349-d510f1cb1edb&obj=PFhUpP&select=clearall' style='border:none; height: 200px; width: 100%;'></iframe>
                                <iframe src='http://analitico.stf.jus.br/single/?appid=a1123950-6d63-487b-a349-d510f1cb1edb&obj=WSyJzkZ&select=clearall' style='border:none; width: 100%;'></iframe>
                            </div>
                            <div class="m-t-8 text-center btn-limpar-filtro-recurso-tesouro">
                                <a class="btn btn-default-bordered btn-raised btn-upper btn-fluid btn-transparencia" onclick="limpar()">
                                    Limpar Filtro
                                </a>
                            </div>
                        </div>               
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-9 p-xs-0 p-sm-8 p-b-16 m-l-20">
                    <div class="card m-b-24 m-t-24 card-tabelas-resto-pagar">
                        <div class="card-titulo">Histórico/Categoria</div>
                        <div class="card-conteudo p-10" style="align-content: center;">
                            <iframe src='http://analitico.stf.jus.br/single/?appid=a1123950-6d63-487b-a349-d510f1cb1edb&obj=DxrAWwA&select=clearall' style='border:none;width: 100%;height: 290px;'></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-9 p-xs-0 p-sm-8 p-b-16 m-l-20">
                    <div class="card m-b-24 m-t-24 card-tabelas-resto-pagar">
                        <div class="card-titulo">Histórico</div>
                        <div class="card-conteudo p-10" style="align-content: center;">
                            <iframe src='http://analitico.stf.jus.br/single/?appid=a1123950-6d63-487b-a349-d510f1cb1edb&obj=QCSxZjR&select=clearall' style='border:none;width: 100%;height: 290px;'></iframe>
                        </div>
                    </div>
                </div>                
            </div>

            <!-- LINHA DE CARD [COMPOSICAO | TABELA] -->
            <div class="row container center-block p-0">
                <div class="col-xs-12 col-sm-12 col-md-6 p-xs-0 p-sm-8 p-b-16 m-l-20">
                    <div class="card m-b-24 m-t-24 card-tabelas-resto-pagar">
                        <div class="card-titulo">Composição</div>
                        <div class="card-conteudo p-10" style="align-content: center;">
                            <iframe src='http://analitico.stf.jus.br/single/?appid=a1123950-6d63-487b-a349-d510f1cb1edb&obj=AfeKVz&select=clearall' style='border:none;width: 100%;height: 318px;'></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 p-xs-0 p-sm-8 p-b-16 m-l-20">
                    <div class="card m-b-24 m-t-24">
                        <div class="card-titulo">Detalhamento</div>
                        <div class="card-conteudo p-0" style="align-content: center;">
                            <iframe src='http://analitico.stf.jus.br/single/?appid=a1123950-6d63-487b-a349-d510f1cb1edb&obj=chQnHj&select=clearall' style='border:none;width: 100%;height: 350px;'></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <%- include src/includes/mapa-do-site.html %>
        <%- include src/includes/footer.html %>
    
    </div>
</body>
</html>
