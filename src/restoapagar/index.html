<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Supremo Tribunal Federal</title>
  <link rel="icon" type="imagem/png" href="<%= require('assets/img/favicon.ico') %>" />
</head>
<body class="pagina-interna">
    <div id="main" class="container-fluid p-0">

        <%- include src/includes/header.html %>
        <%- include src/includes/pesquisa.html %>

        <section id="conteudo" class="container-fluid m-0 p-0 m-r-8 m-l-8">

            <!-- LINHA DE CARD [INDICADOR | FILTROS] -->
            <div class="row container center-block p-0">
                <div class="col-xs-12 col-sm-12 col-md-3 p-xs-0 p-sm-8 p-b-16 m-l-20">
                    <div class="card m-b-24 m-t-24">
                        <div class="card-titulo">indicador</div>
                        <div class="card-conteudo p-0">
                            <div style="width: 100%;">
                                <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=4489a5ae-cb01-42c2-9cd4-ad2a5443593e&select=clearall' style='border:none;height: 296px;'></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-9 p-xs-0 p-sm-8 p-b-16">
                    <div>
                        <div class="card m-b-24 m-t-24 card-filtros-resto-pagar">
                            <div class="card-titulo">Filtros</div>
                            <div class="card-conteudo p-0" style="align-content: center;">
                                <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=BhtjfqU&select=clearall' style='border:none; height: 125px; width: 100%;'></iframe>
                                <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=SBCPK&select=clearall' style='border:none; width: 100%;'></iframe>
                            </div>
                            <div class="m-t-8 text-center btn-limpar-filtro-detalhe-orcamento">
                                <a class="btn btn-default-bordered btn-raised btn-upper btn-fluid btn-transparencia" onclick="limpar()">
                                    Limpar Filtro
                                </a>
                            </div>
                        </div>               
                    </div>
                </div>
            </div>

            <!-- LINHA DE CARD [TABELAS] -->
            <div class="row container center-block p-0">
                <div class="col-xs-12 col-sm-12 col-md-12 p-xs-0 p-sm-8 p-b-16 m-l-20">
                    <div class="card m-b-24 m-t-24 card-tabelas-resto-pagar">
                        <div class="card-titulo">Detalhamento</div>
                        <div class="card-conteudo p-10" style="align-content: center;">
                            <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=jgjUHGw&select=clearall' style='border:none;width: 100%;height: 350px;'></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LINHA DE CARD [EVOLUCAO] -->
            <div class="row container center-block p-0">
                <div class="col-xs-12 col-sm-12 col-md-12 p-xs-0 p-sm-8 p-b-16 m-l-20">
                    <div class="card m-b-24 m-t-24">
                        <div class="card-titulo">Evolução</div>
                        <div class="card-conteudo p-0" style="align-content: center;">
                            <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=qKjYxu&select=clearall' style='border:none;width: 100%;height: 380px;'></iframe>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row container center-block p-0">  
                <div class="col-xs-12 col-sm-12 col-md-4 p-xs-0 p-sm-8 p-b-16  m-l-20">
                    <div class="card m-b-24 m-t-24 card-numeros-detalhe-orcamento">
                        <div class="card-titulo">Números</div>
                        <div class="card-conteudo p-0" style="align-content: center;">
                            <iframe src='http://analiticod.stf.jus.br/single/?appid=a1123950-6d63-487b-a349-d510f1cb1edb&obj=SLWezfj&opt=nointeraction&select=clearall' style='border:none;height: 163px;width: 100%'></iframe>
                            <iframe src='http://analiticod.stf.jus.br/single/?appid=a1123950-6d63-487b-a349-d510f1cb1edb&obj=pCEzHA&opt=nointeraction&select=clearall' style='border:none;height: 163px;width: 100%'></iframe>
                            <iframe src='http://analiticod.stf.jus.br/single/?appid=a1123950-6d63-487b-a349-d510f1cb1edb&obj=TMZmGuP&opt=nointeraction&select=clearall' style='border:none;height: 165px;width: 100%'></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 p-xs-0 p-sm-8 p-b-16 m-l-20">
                    <div class="card m-b-24 m-t-24">
                        <div class="card-titulo">Valores</div>
                        <div class="card-conteudo p-0" style="align-content: center;">
                            <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=jcRCV&select=clearall' style='border:none;width: 100%;height: 501px;'></iframe>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <%- include src/includes/mapa-do-site.html %>
        <%- include src/includes/footer.html %>
    
    </div>
</body>
</html>
