<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Supremo Tribunal Federal</title>
  <link rel="icon" type="imagem/png" href="<%= require('assets/img/favicon.ico') %>" />
</head>
<body class="pagina-interna">
    <div id="main" class="container-fluid p-0">

        <%- include src/includes/header.html %>
        <%- include src/includes/pesquisa.html %>

        <section id="conteudo" class="container-fluid m-0 p-0 m-r-8 m-l-8">

            <!-- LINHA DE CARD [FILTROS | COMPOSICAO | EVOLUCAO] -->
            <div class="row container center-block p-0">
                <div class="col-xs-12 col-sm-12 col-md-3 p-xs-0 p-sm-8 p-b-16">
                    <div>
                        <div class="card m-b-24 m-t-24">
                            <div class="card-titulo">Filtros</div>
                            <div class="card-conteudo p-0" style="align-content: center;">
                                <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=mmBNP&select=clearall' style='border:none; height: 550px; width: 100%;'></iframe>
                                <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=pnhNvH&select=clearall' style='border:none; width: 100%;'></iframe>
                            </div>
                            <div class="m-t-8 text-center btn-limpar-filtro-descentralizacao-creditos">
                                <a class="btn btn-default-bordered btn-raised btn-upper btn-fluid btn-transparencia" onclick="limpar()">
                                    Limpar Filtro
                                </a>
                            </div>
                        </div>           
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-9 p-xs-0 p-sm-8 p-b-16 m-l-20">
                    <div class="card m-b-24 m-t-24">
                        <div class="card-titulo">Composição</div>
                        <div class="card-conteudo p-0">
                            <div style="width: 100%;">
                                <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=MZeBwpr&select=clearall' style='border:none;height: 330px;width: 50%;'></iframe>
                                <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=WHjhDG&select=clearall' style='border:none;height: 330px;width: 49%;'></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="card m-b-24 m-t-24">
                        <div class="card-titulo">Evolução</div>
                        <div class="card-conteudo p-0" style="align-content: center;">
                            <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=YfmB&select=clearall' style='border:none;width: 100%;height: 345px;'></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LINHA DE CARD [TABELAS] -->
            <div class="row container center-block p-0">
                <div class="col-xs-12 col-sm-12 col-md-12 p-xs-0 p-sm-8 p-b-16 m-l-20">
                    <div class="card m-b-24 m-t-24">
                        <div class="card-titulo">Detalhamento</div>
                        <div class="card-conteudo p-10" style="align-content: center;">
                            <iframe src='http://analitico.stf.jus.br/single/?appid=5d8b0bec-1ac5-4b9e-a5e8-7512f5cbef82&obj=TBCv&select=clearall' style='border:none;width: 100%;height: 350px;'></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LINHA DE CARD [EVOLUCAO] -->
            <div class="row container center-block p-0">
            </div>
        </section>

        <%- include src/includes/mapa-do-site.html %>
        <%- include src/includes/footer.html %>
    
    </div>
</body>
</html>
